<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video height="315" width="560" poster="img/cavalo.png" controls>
        <source src="midia/Videom4v.m4v" type="video/mp4">
        <source src="midia/Videowebm.webm" type="video/webm">
        <source src="midia/video1.ogv" type="video/ogg">
        <source src="midia/video1.mp4" type="video/mp4">
        <p>O seu navegador não tem compatibilidade com reprodução videos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe src="https://player.vimeo.com/video/351640689?h=ea4f76dc4f&color=c9ff23" width="560" height="320" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
