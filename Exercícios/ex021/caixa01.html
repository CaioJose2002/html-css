<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{
            
            text-align: center;
            background-color: lightgray;
            border: 10px solid gray;
            width: 300px;
            height: 300px;
            margin: 20px auto 30px auto ;
            padding: 10px;
            outline: 5px groove black;
        }
        a{
            border: 10px double brown;
            padding: 1px;
            outline: 3px groove rgb(99, 25, 25);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
